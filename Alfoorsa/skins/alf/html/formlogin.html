<!DOCTYPE html>
<html>
<head>

<title>P&aacute;gina de acceso</title>
<link rel="icon" type="image/png" sizes="32x32"
	href="../img/chinese_dragon_32.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="../img/chinese_dragon_96.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="../img/chinese_dragon_16.png">
<style>
html {
	/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#5e2f99+0,4a07b7+100&0.7+1,0.89+88 */
background: -moz-linear-gradient(-45deg, rgba(94,47,153,0.7) 0%, rgba(94,47,153,0.7) 1%, rgba(76,12,179,0.89) 88%, rgba(74,7,183,0.89) 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(-45deg, rgba(94,47,153,0.7) 0%,rgba(94,47,153,0.7) 1%,rgba(76,12,179,0.89) 88%,rgba(74,7,183,0.89) 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(135deg, rgba(94,47,153,0.7) 0%,rgba(94,47,153,0.7) 1%,rgba(76,12,179,0.89) 88%,rgba(74,7,183,0.89) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b35e2f99', endColorstr='#e34a07b7',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
	
}

body {
	text-align: center;


}

.redessociales img {
	margin: 10px;
}

.error {
	color: #FFA420;
}

#user {
	background: url(./skins/gvi/img/user_24.png) no-repeat scroll 7px 7px;
}

#password {
	background: url(./skins/gvi/img/padlock_24.png) no-repeat scroll 7px 7px;
}

.loginbox {
	height: 500px;
	width: 300px;
	background-color: rgba(90, 40, 9, 0.9);;
	color: #F8CD8D;
	position: absolute;
	margin: auto;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	border-radius: 15px;
}

.logo img {
	height: 150px;
	width: 300px;
}

.logo {
	height: 150px;
	width: 300px;
	display: table-cell;
	vertical-align: middle;
}

.form input {
	width: 80%;
	padding: 12px 40px;
	margin: 4px 0;
	box-sizing: border-box;
	border: none;
	border-bottom: 1px solid #F8CD8D;
	color: #F8CD8D;
	outline-color: #F8CD8D;
}

.form input:focus {
	color: white;
	border-bottom: 1px solid #F8CD8D;
}

.form input[type=submit] {
	background-color: #F8CD8D;
	margin: 40px 0;
	color: #5A2809;
}
</style>
</head>
<body>
	<div class="loginbox">
		<div class="logo">
			<img src="../img/chinese_dragon.svg" alt="Alfoorsa" />
		</div>
		<div class="error">@@errorInfo@@&nbsp;</div>
		<div class="form">
			<form method="post">
				<input type='email' id='user' name='user' required='required'
					value='' placeholder='Email del usuario' /> <input type='password'
					id='password' name='password' required='required' value=''
					placeholder='Contrase&ntilde;a' /> <input type='submit'
					value='Iniciar sesi&oacute;n' />
			</form>
		</div>
		
		
	</div>
</body>
</html>
